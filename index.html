<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Currency Converter - A Progressive Web App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1 id="page-title">Currency converter</h1>
      <main id="app">
        <form>
          <select name="currencyFrom" id="currencyFrom">
          </select>
          <input type="number" name="amount" id="amount" placeholder="Enter amount">
          <span>to</span>
          <select name="currencyTo" id="currencyTo">
          </select>
          <button id="convertButton">Convert</button>
          <input type="text" id="convertedAmount" readonly placeholder="Ready to convert">
        </form>
      </main>
    <!--Add script files-->
    
    <!--Add script for currency converted app-->
    <script src="./app/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>

</html>
