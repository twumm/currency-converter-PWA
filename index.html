<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Currency Converter - A Progressive Web App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <h1 id="page-title">Currency converter</h1>
    <form>
      <select name="currency-from" id="currency-from">
        <option value="" id="">GHS</option>
      </select>
      <input type="number" name="amount" placeholder="Enter amount">
      <span>to</span>
      <select name="currency-to" id="currency-to">
        <option value="" id="">GHS</option>
      </select>
      <button type="submit">Convert</button>
      <input type="text" readonly placeholder="Ready to convert">
    </form>
  </body>

</html>
